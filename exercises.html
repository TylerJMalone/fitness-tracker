<!DOCTYPE html>
<html>
<head>
  <title>Exercise Search</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Function to handle form submission
      $("form").submit(function(event) {
        event.preventDefault();
        var muscle = $("#muscle").val();
        var name = $("#name").val();
        var type = $("#type").val();
        var difficulty = $("#difficulty").val();
        searchExercises(muscle, name, type, difficulty);
      });

      // Function to make API request and display results
      function searchExercises(muscle, name, type, difficulty) {
        const request = require('request');
        request.get({
          url: 'https://api.api-ninjas.com/v1/exercises',
          headers: {
            'X-Api-Key': 'Xb/8y5d1vpgSJrMT3IJR3w==xkE9qZbCraaAFbxJ'
          },
          qs: {
            name: name,
            type: type,
            muscle: muscle,
            difficulty: difficulty
          }
        }, function(error, response, body) {
          if (error) {
            console.error('Request failed:', error);
          } else if (response.statusCode !== 200) {
            console.error('Error:', response.statusCode, body.toString('utf8'));
          } else {
            console.log(body);
            // Display the results on the page instead of console.log
            // You can use jQuery or plain JavaScript to update the HTML
          }
        });
      }
    });
  </script>
</head>
<body>
  <h1>Exercise Search</h1>
  <form>
    <label for="muscle">Muscle:</label>
    <select id="muscle">
      <option value="">All</option>
      <option value="abdominals">Abdominals</option>
      <option value="abductors">Abductors</option>
      <option value="adductors">Adductors</option>
      <option value="biceps">Biceps</option>
      <option value="calves">Calves</option>
      <option value="chest">Chest</option>
      <option value="forearms">Forearms</option>
      <option value="glutes">Glutes</option>
      <option value="hamstrings">Hamstrings</option>
      <option value="lats">Lats</option>
      <option value="lower_back">Lower Back</option>
      <option value="middle_back">Middle Back</option>
      <option value="neck">Neck</option>
      <option value="quadriceps">Quadriceps</option>
      <option value="traps">Traps</option>
      <option value="triceps">Triceps</option>
    </select>
    <br>
    <label for="name">Exercise Name:</label>
    <input type="text" id="name">
    <br>
    <label for="type">Exercise Type:</label>
    <select id="type">
      <option value="">All</option>
      <option value="cardio">Cardio</option>
      <option value="olympic_weightlifting">Olympic Weightlifting</option>
      <option value="plyometrics">Plyometrics</option>
      <option value="powerlifting">Powerlifting</option>
      <option value="strength">Strength</option>
      <option value="stretching">Stretching</option>
      <option value="strongman">Strongman</option>
    </select>
    <br>
    <label for="difficulty">Difficulty:</label>
    <select id="difficulty">
      <option value="">All</option>
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="expert">Expert</option>
    </select>
    <br>
    <button type="submit">Search</button>
  </form>
</body>
</html>
