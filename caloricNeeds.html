<!DOCTYPE html>
<html>
<head>
    <title>Imperial Units Calculator</title>
    <script src="caloricNeeds.js"></script>
</head>
<body>
    <h1>Imperial Units Calculator</h1>
    
    <h2>Basal Metabolic Rate (BMR) Calculator</h2>
    <form id="bmr-form">
        <label for="bmr-gender">Gender:</label>
        <select id="bmr-gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br>
        
        <label for="bmr-age">Age:</label>
        <input type="number" id="bmr-age"><br>
        
        <label for="bmr-height">Height (in inches):</label>
        <input type="number" id="bmr-height"><br>
        
        <label for="bmr-weight">Weight (in pounds):</label>
        <input type="number" id="bmr-weight"><br>
        
        <button type="button" onclick="calculateBMR()">Calculate BMR</button>
    </form>
    
    <h2>Total Daily Energy Expenditure (TDEE) Calculator</h2>
    <form id="tdee-form">
        <label for="tdee-gender">Gender:</label>
        <select id="tdee-gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br>
        
        <label for="tdee-age">Age:</label>
        <input type="number" id="tdee-age"><br>
        
        <label for="tdee-height">Height (in inches):</label>
        <input type="number" id="tdee-height"><br>
        
        <label for="tdee-weight">Weight (in pounds):</label>
        <input type="number" id="tdee-weight"><br>
        
        <label for="activity-level">Activity Level:</label>
        <select id="activity-level">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
            <option value="extreme">Extreme</option>
        </select><br>
        
        <button type="button" onclick="calculateTDEE()">Calculate TDEE</button>
    </form>
    
    <script>
        function calculateBMR() {
            let gender = document.getElementById("bmr-gender").value;
            let age = parseInt(document.getElementById("bmr-age").value);
            let height = parseInt(document.getElementById("bmr-height").value);
            let weight = parseInt(document.getElementById("bmr-weight").value);
            
            let bmr = window.bmr(gender, age, height, weight);
            
            alert("Your BMR is: " + bmr);
        }
        
        function calculateTDEE() {
            let gender = document.getElementById("tdee-gender").value;
            let age = parseInt(document.getElementById("tdee-age").value);
            let height = parseInt(document.getElementById("tdee-height").value);
            let weight = parseInt(document.getElementById("tdee-weight").value);
            let activityLevel = document.getElementById("activity-level").value;
            
            let tdee = window.tdee(gender, age, height, weight, activityLevel);
            
            alert("Your TDEE is: " + tdee);
        }
    </script>
</body>
</html>
