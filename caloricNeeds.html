<!DOCTYPE html>
<html>
<head>
    <title>Ideal Weight and Total Daily Caloric Needs Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
        <link rel="stylesheet" href="./public/css/style.css">
    <script src="./caloricNeeds.js"></script>
</head>
<body>
    <h1 class="title d-flex col-12 justify-content-center">Ideal Weight and Total Daily Caloric Needs Calculator</h1>

    <form class="col-12 text-center" id="calculatorForm">
        <!-- Form inputs here -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required min="1">
        <br>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" required min="1">
        <br>

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" required min="1">
        <br>

        <label for="activity_level">Activity Level:</label>
        <select id="activity_level" name="activity_level">
            <option value="sedentary">Sedentary</option>
            <option value="light">Light</option>
            <option value="moderate">Moderate</option>
            <option value="high">High</option>
            <option value="extreme">Extreme</option>
        </select>
        <br>

        <label for="goal">Goal:</label>
        <select id="goal" name="goal">
            <option value="reduction">Weight Reduction</option>
            <option value="maintain">Maintain Weight</option>
            <option value="gain">Weight Gain</option>
        </select>
        <br>

        <label for="approach">Approach:</label>
        <select id="approach" name="approach">
            <option value="slow">Slow</option>
            <option value="normal">Normal</option>
            <option value="aggressive">Aggressive</option>
            <option value="very_aggressive">Very Aggressive</option>
        </select>
        <br>

        <button class="custom-button" type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="results"></div>

    <script>
        function calculate() {
            var gender = document.getElementById("gender").value;
            var age = parseInt(document.getElementById("age").value);
            var height = parseInt(document.getElementById("height").value);
            var weight = parseInt(document.getElementById("weight").value);
            var activityLevel = document.getElementById("activity_level").value;
            var goal = document.getElementById("goal").value;
            var approach = document.getElementById("approach").value;

            try {
                var dailyCaloricNeeds = caloricNeeds.caloricNeeds(gender, age, height, weight, activityLevel, goal, approach);
                var idealWeight = caloricNeeds.idealBodyWeight(height, gender);
                document.getElementById("results").textContent = "Ideal Weight: " + idealWeight + "\nTotal Daily Caloric Needs: " + dailyCaloricNeeds;
            } catch (error) {
                document.getElementById("results").textContent = error.message;
            }
        }
    </script>
</body>
</html>
